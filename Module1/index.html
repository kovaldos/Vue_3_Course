<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
  <div id="app">
    <div class="container">
      <div class="card">
        <h1 :style="{color: inputValue.length < 5 ? 'red' : 'green'}">{{ title }}</h1>
        <div class="form-control">
          <input type="text" :placeholder="placeholderString" v-model="inputValue">
        </div>
          <button class="btn primary" @click="addNewNote">Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length > 0">
          <li class="list-item" v-for="(note, idx) in notes">
<!--           <span :class="note.length < 5 ? 'bold' : 'primary'">({{ idx + 1 }}) {{ setUpperCase(note) }}</span>-->
<!--           <span :class="{-->
<!--            'primary': note.length > 5,-->
<!--            'bold': note.length < 5,-->
<!--           }">({{ idx + 1 }}) {{ setUpperCase(note) }}</span>-->
           <span :class="['bold', {'primary': note.length > 5}]">({{ idx + 1 }}) {{ setUpperCase(note) }}</span>
          <button class="btn danger" @click="removeNote">Удалить</button>
          </li>
          <hr>
          <li>
            <strong>Всего заметок: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
          </li>
        </ul>
        <div class="empty-list" v-else>Заметок нет</div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
  </body>
</html>
