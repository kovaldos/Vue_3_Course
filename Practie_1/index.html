<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue practice 1</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>
<div id="app" v-cloak>
    <div class="container pt-5">
        <div class="card center">
            <h1>{{ title }}</h1>
            <div class="steps">
                <div class="steps-content">
                    <p>{{ activeStep.text }}</p>
                </div>
                <ul class="steps-list">
                    <li
                        class="steps-item"
                        v-for="(step, i) in steps"
                        :key="step"
                        :class="{active: i === activeIndex, done: i < activeIndex}"
                    >
                        <span @click="setActive(i)">{{ i + 1 }}</span>
                        {{ step.title }}
                    </li>
                </ul>
                <div v-if="isActive">
                    <button class="btn" :disabled="prevDisabled" @click="prev">Назад</button>
                    <button class="btn primary" @click="next">
                        {{ isLastStep ? 'Закончить' : 'Вперед' }}
                    </button>
                </div>
                <div v-else>
                    <button class="btn" @click="reset">Начать заново</button>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
