<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>What else does Vue have?</title>
    <link rel="stylesheet" href="theme.css"/>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
    <div class="card center">
        <div v-html="myHtml"></div>
        <h2 v-text="title"></h2>
        <h2 v-once>{{ title }}</h2>
        <h2 v-pre>{{ title }}</h2>
        <button class="btn" @click="title = `Now i'm changed`">Change title</button>
        <!--Модификаторы и ref -->
        <div class="form-control">
            <input type="text" @keyup.shift.enter.exact="addItem($event)" ref="myInput">
        </div>
        <ul class="list">
            <!--v-for может итерироваться по объекту-->
            <!--      <li class="list-item" v-for="(value, key) in person">-->
            <!--        {{key}}: {{value}}-->
            <!--      </li>-->
            <!--Несколько обработчиков события-->
            <li class="list-item"
                v-for="(item, i) in items"
                @click.right.prevent="remove(i), log(item)"
            >
                {{ item }}
            </li>
        </ul>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
